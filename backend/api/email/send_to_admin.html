<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">New Appointment</h2>
        <p class="mb-4">Name: {{ name }}</p>
        <p class="mb-4">Email: {{ email }}</p>
        <p class="mb-4">Date: {{ date }}</p>
        <p class="mb-4">Time: {{ time }}</p>
        <p class="mb-4">Type: {{ type }}</p>
        <p class="mb-4">Message: {{ message }}</p>
    </div>
    
</body>
</html>
